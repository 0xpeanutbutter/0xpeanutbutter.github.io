<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Umar Farooq's Portfolio</title>
    <meta name="description" content="This is a personal website built for Virtual Presence">
    <meta property="og:image" content="src/icon.png">
    <link rel="icon" href="src/icon.png" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <center>
          <img id="port" src="src/profile.jpg" />
          <p><strong>Umar Farooq</strong></p>
          <p>Undergrad at Computer Science Engineering Department</p>
          <p>NIT Calicut</p>
          <p>2018 - 2022</p>
        </center>
      </div>
      <div id="terminal">
        <div id="userInput">
          <input
            type="text"
            value="root@omar's website:~$"
            id="prompt"
            size="28"
            readonly="readonly"
          />
          <input
            type="text"
            id="txtBox"
            onkeypress="commandProcessor(event)"
            placeholder="Enter help for commands list"
            size="40"
            autofocus
          />
        <div id="injected"></div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
